version: '3.8'

services:
  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: ai-companion-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - ai-companion-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-companion-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/ai_companion.db
      - REDIS_URL=redis://redis:6379/0
      # Docker 环境允许所有 origins（前端通过 Nginx 代理）
      - ALLOWED_ORIGINS=*
      # 禁用 ChromaDB 遥测
      - ANONYMIZED_TELEMETRY=False
      - CHROMA_TELEMETRY_IMPL=
    volumes:
      - ./backend/data:/app/data
      - ./backend/chroma_db:/app/chroma_db
      - ./img:/app/img:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - ai-companion-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-companion-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./img:/usr/share/nginx/html/img:ro
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - ai-companion-network

# 网络配置
networks:
  ai-companion-network:
    driver: bridge

# 数据卷
volumes:
  redis_data:
    driver: local
